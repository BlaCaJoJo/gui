
          <div class="main-content">
            <h2 class="question">{{question.title}}</h2>
            <article class="question-content">
              <div class="votes-section">
                <section>
                <a class="fa thumbs-up"></a>
                <p class="number"><strong>15</strong></p>
                <a class="fa thumbs-down"></a>
              </section>
                <a class="fa star"></a>
                <p class="star-number">5</p>
              </div> <!-- END .VOTES-SECTION -->
              <section class="details">
                <p class="details">{{question.desc}}</p>
                <div class="user">
                  <p class="created_at">{{question.created_at}}&nbsp;ago</p>
                  <p class="member_id">by&nbsp;{{question.member_id}}</p>
                </div>
              </section>
            </article>

            <h3 class="answer">10 Answers</h3>
            <article class="answer-content" ng-repeat="answer in answers">
              <div class="votes-section">
                <a class="fa thumbs-up"></a>
                <p class="number"><strong>0</strong></p>
                <a class="fa thumbs-down"></a>
              </div>
              <section class="details">
                <p class="details">{{answer.desc}}</p>
                <div class="user">
                  <p class="created_at">{{answer.created_at}}&nbsp;ago</p>
                  <p class="member_id">by&nbsp;{{answer.member_id}}</p>
                </div>
              </section>
            </article> <!-- END .ANSWERS -->

            <section class="answer-question-box">
              <div class="ask-main">
                <form class="post-form">
                    <input type="text" tabindex="100" placeholder="What's your programming question? Be specific." class="ask-title">
                    <textarea class="answer-question" cols="92" rows="15"></textarea>
                </form>
                <input class="ask-button" type="submit" value="Post Your Question" tabindex="120">
              </div>
            </section>

          </div> <!-- END .MAIN-CONTENT-->
