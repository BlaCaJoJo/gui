
          <div class="main-content">
            <h2 class="question">{{question.title}}</h2>
            <article class="question-content">
              <div class="votes-section">
                <section>
                <a class="fa thumbs-up"></a>
                <p class="number"><strong>{{question.vote_rating}}</strong></p>
                <a class="fa thumbs-down"></a>
              </section>
                <a class="fa star"></a>
                <p class="star-number">5</p>
              </div> <!-- END .VOTES-SECTION -->
              <section class="details">
                <p class="details">{{question.description}}</p>
                <div class="user">
                  <p class="created_at">{{question.date}}</p>
                  <p class="member_id">by&nbsp;{{question.member_name}}</p>
                </div>
              </section>
            </article>


            <h3 class="answer">10 Answers</h3>
            <article class="answer-content" ng-repeat="answers in questions | orderBy: 'updated_at'">
              <div class="votes-section">
                <a class="fa thumbs-up"></a>
                <p class="number"><strong>{{answers.vote_rating}}</strong></p>
                <a class="fa thumbs-down"></a>
              </div>
              <section class="details">
                <p class="details">{{answers.description}}</p>
                <div class="user">
                  <p class="created_at">{{answers.date}}</p>
                  <p class="member_id">by&nbsp;{{answers.member_name}}</p>
                </div>
              </section>
            </article> <!-- END .ANSWERS -->

            <h3 class="your">Your Answer</h3>
            <section class="answer-question-box" ng-submit="add()">
              <div class="answer-main">
                <form class="post-form">
                    <textarea ng-model="answer.body" value="{{answer.body}}" class="answer-question" cols="92" rows="15"></textarea>
                </form>
                <input class="answer-button" type="submit" value="Post Your Answer" tabindex="120">
              </div>
            </section>

          </div> <!-- END .MAIN-CONTENT-->
