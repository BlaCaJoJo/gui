<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--bower:css-->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!--endbower-->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav class="nav-main">
          <div class="nav-links">
            <a href="#">Sign Up</a>
            <a href="#">Login In</a>
            <a href="#">Questions</a>
          </div>
        </nav>
        <main class="container index" ng-app='Stack-Undertow'>
          <div class="main-content">
            <header class="signup">
                <h1>stack<strong>overflow</strong></h1>
            </header>
          <div class="question-box">
            <div class="stats">
                <div class="votes">
                  <!-- <p>{{question.placeholder}}</p> -->
                  <p>votes</p>
                </div>
                <div class="answers">
                  <!-- <p>{{question.placeholder}}</p> -->
                  <p>answers</p>
                </div>
            </div>
            <div class="question-summary">
              <h3>
                <a href="#">{{question.title}}</a>
              </h3>
              <div class="excerpt">
                {{question.desc}}
              </div>
              <div class="misc">
                {{question.created_at}}{{question.member_id}}
              </div>
            </div>
          </div>
          <section class="ask-question-box">
            <div class="ask-main">
              <form class="post-form">
                  <input type="text" tabindex="100" placeholder="What's your programming question? Be specific." class="ask-title">
                  <textarea class="ask-question" cols="92" rows="15"></textarea>
              </form>
              <input class="ask-button" type="submit" value="Post Your Question" tabindex="120">
            </div>
          </section>
          </div> <!-- END .MAIN-CONTENT -->
        </main>


        <!--bower:js-->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!--endbower-->

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
