        <header class="signup">
          <h1>stack<strong>overflow</strong></h1>
        </header>
        <section class="form-container">
          <div class="buttons">
            <button class="google">Google</button>
            <button class="facebook">Facebook</button>
          </div>
          <form class="signup">
            <fieldset>
            <label>Display Name<input type="text" name="name" placeholder="J. Dub"/></label>
            <label>Email<input type="text" name="email" placeholder="you@example.com"/></label>
            <label>Password<input type="text" name="password" placeholder="********"/></label>
            <label>Confirm Password<input type="text" name="confirm" placeholder="********"/></label>
          </fieldset>
          </form>
          <div class="signup-button">
            <a href="#">more sign up options</a>
            <button class="sign-up">Sign up</button>
            <p>By registering, you agree to the privacy policy and terms of service.</p>
          </div>
        </section> <!-- END .form-container -->

        <section class="alternate">
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>

      </main>
